<!DOCTYPE html>
<html>
<title>cruise</title>
<body>
<h2>Tejaswini Bobba goes on a cruise</h2>

<form>
    <div class="form-group">
        <label for="checkbox1">Shares Cabin</label>
        <input type ="checkbox" id="checkbox1" value="True">
    </div>
    <div class="form-group">
        <label for="checkbox2">Breakfast</label>
        <input type ="checkbox" id="checkbox2" value="True">
    </div>
    <div class="form-group">
        <label for="checkbox3">Pool Pass</label>
        <input type ="checkbox" id="checkbox3" value="False"> 
    </div>
</form>
<input type="button" value="select a cruise" onclick="selectcruise()"><br>
<div id="result"></div>
<script> 
    var my_cruise={};
    function selectcruise(){
    my_cruise={};
    var checkbox1=document.getElementById("checkbox1").checked;
    var checkbox2=document.getElementById("checkbox2").checked;
    var checkbox3=document.getElementById("checkbox3").checked;
    my_cruise.Shared=checkbox1;
    my_cruise.Breakfast=checkbox2;
    my_cruise.pool=checkbox3;
    document.getElementById("result").innerHTML=JSON.stringify(my_cruise);
    }

</script>
<form>
    <div class="form-group">
        <label for="days">Enter number of days</label>
        <input type="text" id="days" value="day">
    </div>
    <div class="form-group">
        <label for="price">Enter price</label>
        <input type="text" id="price" value="price">
    </div>
        <input type="button" value="update the cruise" onclick="updatecruise()">
    

</form>
<script>
      function updatecruise(){
        var days=document.getElementById("days").value;
        var price=document.getElementById("price").value;
        my_cruise["days"]=days;
        my_cruise["price"]=price;
        document.getElementById("result").innerHTML=JSON.stringify(my_cruise);
      }
</script>
</body>
</html>
