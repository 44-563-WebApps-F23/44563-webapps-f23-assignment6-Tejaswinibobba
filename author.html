<!DOCTYPE html>
<html>
  <body>

  <h1>Author entry Tejaswini Bobba</h1>
<form>

    <input type ="password" class="form-control form-control-lg" id="hidden-author" value="Dickens"><br>
  <div>
    <label for="guess-author">Guess the author:</label>
    <input type="text" class="form-control form-control-lg" id="guess-author"><br>
  </div>
    <input type="button" id="btn" class="btn btn-secondary" value= "Check the guess" onclick="checkAuthor()" >

<div id="results">
  Good:<span id="good-count">0</span> Oops:<span id="oops-count">0</span>
  </div>

    </div>
<script> 
var good = 0;
var oops = 0;
 function checkAuthor() {
     password=document.getElementById("hidden-author").value
     guess=document.getElementById("guess-author").value
     results=document.getElementById("results");
     goodCount=document.getElementById("good-count");
     oopsCount=document.getElementById("oops-count");
    if (oops>=7) {
         wrongMethod()
    
    } else if(password === guess) {
             good++;
            alert("you got it right!");
    }else{
      oops++;
      alert("sorry!");
    }
    goodCount.innerHTML = good;
    oopsCount.innerHTML = oops;
  }
           
  function wrongMethod()
        {
          alert("sorry,ran out of guesses."); 
          document.getElementById("btn").disabled=true
        }
        var useImage = 1;
  function selectImage() {
      var image=document.getElementById("cityImage")
      switch (useImage) {
          case 1:
              image.src = "Ooty.jpg";
              useImage = 2;
              break;
          case 2:
              image.src = "Bhuvaneswar.jpg";

              break;

              useImage = 1;
              break;
          default:
              break;
      }
    }
</script>

</html>
